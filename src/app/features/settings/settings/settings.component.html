<div class="settings-container">
  <app-page-header [title]="'SETTINGS.TITLE' | translate" [subtitle]="'SETTINGS.SUBTITLE' | translate" icon="settings">
  </app-page-header>

  <mat-card>
    <mat-nav-list>
      @for (item of filteredItems(); track item.route) {
      <a mat-list-item [routerLink]="item.route" class="settings-item">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle>{{getLabel(item.labelKey)}}</span>
        <mat-icon matListItemMeta>chevron_left</mat-icon>
      </a>
      }
    </mat-nav-list>
  </mat-card>
</div>

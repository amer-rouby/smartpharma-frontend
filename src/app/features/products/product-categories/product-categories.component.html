<div class="categories-container">
  <app-page-header title="تصنيفات المنتجات" subtitle="إدارة تصنيفات الأدوية والمنتجات" icon="category">
    <button mat-raised-button color="primary" (click)="onAdd()">
      <mat-icon>add</mat-icon>
      إضافة تصنيف
    </button>
  </app-page-header>

  <!-- Categories Cards View -->
  <div class="categories-grid">
    <mat-card *ngFor="let category of categories" class="category-card">
      <mat-card-header>
        <mat-icon mat-card-avatar [style.background]="category.color">{{category.icon}}</mat-icon>
        <mat-card-title>{{category.name}}</mat-card-title>
        <mat-card-subtitle>{{category.description}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="product-count">
          <mat-icon>inventory_2</mat-icon>
          <span>{{category.productCount}} منتج</span>
        </div>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-icon-button color="primary" (click)="onEdit(category)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(category)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Categories Table View -->
  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>جميع التصنيفات</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="categories" class="mat-elevation-z8">

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let category">
            <mat-icon [style.color]="category.color">{{category.icon}}</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> اسم التصنيف </th>
          <td mat-cell *matCellDef="let category">
            <strong>{{category.name}}</strong>
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> الوصف </th>
          <td mat-cell *matCellDef="let category">
            {{category.description}}
          </td>
        </ng-container>

        <ng-container matColumnDef="productCount">
          <th mat-header-cell *matHeaderCellDef> عدد المنتجات </th>
          <td mat-cell *matCellDef="let category">
            <mat-chip-set>
              <mat-chip color="primary">{{category.productCount}}</mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> الإجراءات </th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button color="primary" (click)="onEdit(category)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(category)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>

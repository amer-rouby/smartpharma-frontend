<div class="register-container">
  <div class="register-wrapper">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>local_pharmacy</mat-icon>
          صيدليتي الذكية
        </mat-card-title>
        <mat-card-subtitle>إنشاء حساب جديد</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form (ngSubmit)="onSubmit()">
          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>اسم الصيدلية</mat-label>
              <input matInput type="text" [(ngModel)]="registerData.pharmacyName" name="pharmacyName" required>
              <mat-icon matPrefix>business</mat-icon>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>رقم الترخيص</mat-label>
              <input matInput type="text" [(ngModel)]="registerData.licenseNumber" name="licenseNumber" required>
              <mat-icon matPrefix>badge</mat-icon>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>البريد الإلكتروني</mat-label>
              <input matInput type="email" [(ngModel)]="registerData.email" name="email" required>
              <mat-icon matPrefix>email</mat-icon>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>رقم الهاتف</mat-label>
              <input matInput type="tel" [(ngModel)]="registerData.phone" name="phone" required>
              <mat-icon matPrefix>phone</mat-icon>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>الاسم الكامل</mat-label>
              <input matInput type="text" [(ngModel)]="registerData.fullName" name="fullName" required>
              <mat-icon matPrefix>person</mat-icon>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>اسم المستخدم</mat-label>
              <input matInput type="text" [(ngModel)]="registerData.username" name="username" required>
              <mat-icon matPrefix>account_circle</mat-icon>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>كلمة المرور</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="registerData.password"
                name="password" required>
              <mat-icon matPrefix>lock</mat-icon>
              <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>تأكيد كلمة المرور</mat-label>
              <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
              <mat-icon matPrefix>lock_outline</mat-icon>
            </mat-form-field>
          </div>

          <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loading">
            {{loading ? 'جاري التسجيل...' : 'إنشاء حساب'}}
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions align="start">
        <p>لديك حساب بالفعل؟ <a routerLink="/auth/login">تسجيل الدخول</a></p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

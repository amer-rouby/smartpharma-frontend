<div class="stock-container">
  <app-page-header title="إدارة المخزون" subtitle="متابعة المخزون والدفعات" icon="storage">
  </app-page-header>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="stockBatches">
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> المنتج </th>
          <td mat-cell *matCellDef="let item"> {{item.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="batch">
          <th mat-header-cell *matHeaderCellDef> رقم الدفعة </th>
          <td mat-cell *matCellDef="let item"> {{item.batchNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> الكمية </th>
          <td mat-cell *matCellDef="let item"> {{item.quantityCurrent}} </td>
        </ng-container>

        <ng-container matColumnDef="expiry">
          <th mat-header-cell *matHeaderCellDef> تاريخ الصلاحية </th>
          <td mat-cell *matCellDef="let item"> {{item.expiryDate | date:'yyyy-MM-dd'}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> الحالة </th>
          <td mat-cell *matCellDef="let item"> {{item.status}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> الإجراءات </th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
